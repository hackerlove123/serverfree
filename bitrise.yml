format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  primary:
    steps:
      - script:
          title: Clone and Run Neofetch
          inputs:
            - content: |
                #!/bin/bash
                git clone https://github.com/dylanaraps/neofetch
                cd neofetch
                chmod +x neofetch
                ./neofetch
